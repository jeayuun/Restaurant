<script>
        document.addEventListener('DOMContentLoaded', () => {
            const galleryGrid = document.querySelector('.gallery-grid');
            const galleryItems = document.querySelectorAll('.gallery-item');
    
            // Create zoom container
            const zoomContainer = document.createElement('div');
            zoomContainer.classList.add('image-zoom-container');
            zoomContainer.style.cssText = `
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                z-index: 1000;
                align-items: center;
                justify-content: center;
                padding: 20px;
                box-sizing: border-box;
        `;

            const zoomContent = document.createElement('div');
            zoomContent.style.cssText = `
                position: relative;
                max-width: 90%;
                max-height: 90%;
                display: flex;
                flex-direction: column;
                align-items: center;
        `;

            const zoomImageContainer = document.createElement('div');
            zoomImageContainer.style.cssText = `
                position: relative;
                max-width: 100%;
                max-height: 90vh;
                overflow: hidden;
        `;

            const zoomImage = document.createElement('img');
            zoomImage.style.cssText = `
                max-width: 100%;
                max-height: 90vh;
                object-fit: contain;
                cursor: zoom-in;
                transition: transform 0.3s ease;
        `;

            // Zoom functionality
            let isZoomed = false;
            let scale = 1;
            let startX, startY;

            zoomImage.addEventListener('click', (e) => {
                if (!isZoomed) {
            // First click - zoom in
            scale = 2;
            const rect = zoomImage.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            zoomImage.style.transformOrigin = `${x}px ${y}px`;
            zoomImage.style.transform = `scale(${scale})`;
            zoomImage.style.cursor = 'zoom-out';
            isZoomed = true;
        } else {
            // Second click - reset zoom
            zoomImage.style.transform = 'scale(1)';
            zoomImage.style.cursor = 'zoom-in';
            isZoomed = false;
            }
        });

            // Optional: Add dragging when zoomed
            zoomImage.addEventListener('mousedown', (e) => {
                if (isZoomed) {
                    startX = e.clientX - zoomImage.offsetLeft;
                    startY = e.clientY - zoomImage.offsetTop;
                    zoomImage.style.cursor = 'grabbing';
            
            function mouseMove(e) {
                const x = e.clientX - startX;
                const y = e.clientY - startY;
                zoomImage.style.left = `${x}px`;
                zoomImage.style.top = `${y}px`;
            }
            
            function mouseUp() {
                zoomImage.style.cursor = 'zoom-out';
                document.removeEventListener('mousemove', mouseMove);
                document.removeEventListener('mouseup', mouseUp);
            }
            
            document.addEventListener('mousemove', mouseMove);
            document.addEventListener('mouseup', mouseUp);
        }
        });

            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;';
            closeButton.style.cssText = `
                position: absolute;
                top: -50px;
                right: 0;
                background-color: white;
                border: none;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-size: 24px;
                color: black;
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
                transition: background-color 0.3s ease, transform 0.2s ease;
        `;

            closeButton.addEventListener('mouseover', (e) => {
                e.target.style.backgroundColor = '#f0f0f0';
                e.target.style.transform = 'scale(1.1)';
        });

            closeButton.addEventListener('mouseout', (e) => {
                e.target.style.backgroundColor = 'white';
                e.target.style.transform = 'scale(1)';
        });

            zoomImageContainer.appendChild(zoomImage);
            zoomContent.appendChild(closeButton);
            zoomContent.appendChild(zoomImageContainer);
            zoomContainer.appendChild(zoomContent);
            document.body.appendChild(zoomContainer);

            galleryItems.forEach((item, index) => {
                const img = item.querySelector('img');
                const sources = item.querySelectorAll('source');

            if (!img) {
                console.error(`No image found in gallery item ${index + 1}`);
                return;
            }

            const fallbackSrc = img.src;
            const avifSource = item.querySelector('source[type="image/avif"]');
            const webpSource = item.querySelector('source[type="image/webp"]');

            const bestSource = 
                (avifSource && avifSource.srcset) || 
                (webpSource && webpSource.srcset) || 
                fallbackSrc;

            // Make images clickable
                img.style.cursor = 'pointer';
                img.addEventListener('click', (e) => {
                e.stopPropagation();
                zoomImage.src = bestSource;
                zoomContainer.style.display = 'flex';
            
            // Reset zoom state
                zoomImage.style.transform = 'scale(1)';
                zoomImage.style.cursor = 'zoom-in';
                isZoomed = false;
            });
        });

            // Close zoom on button click
            closeButton.addEventListener('click', () => {
                zoomContainer.style.display = 'none';
         });

            // Close zoom when clicking outside image
            zoomContainer.addEventListener('click', (e) => {
                if (e.target === zoomContainer) {
                zoomContainer.style.display = 'none';
            }
        });
    });
</script>
